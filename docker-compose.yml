version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=geoaccuracy
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=super-secret-default-key-change-in-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - geo_network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=geoaccuracy
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geoaccuracy"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - geo_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - geo_network

  # Optionally you can add a frontend service here later

volumes:
  pgdata:
  redisdata:

networks:
  geo_network:
