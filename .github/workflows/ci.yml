name: CI

on:
    push:
        branches: [main, master, "feat/**", "fix/**", "chore/**"]
    pull_request:
        branches: [main, master]

jobs:
    # ── Frontend: Lint ──────────────────────────────────────────────────────────
    frontend-lint:
        name: Frontend Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

    # ── Frontend: Test ──────────────────────────────────────────────────────────
    frontend-test:
        name: Frontend Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm test

    # ── Frontend: Build ─────────────────────────────────────────────────────────
    frontend-build:
        name: Frontend Build
        runs-on: ubuntu-latest
        needs: [frontend-lint, frontend-test]
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  VITE_API_BASE_URL: http://localhost:8080

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7

    # ── Backend: Build & Vet ────────────────────────────────────────────────────
    backend-build:
        name: Backend Build & Vet
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true
                  cache-dependency-path: backend/go.sum

            - name: Download Go modules
              run: go mod download

            - name: Vet
              run: go vet ./...

            - name: Build
              run: go build ./...

    # ── Security: Dependency Audit ──────────────────────────────────────────────
    security-audit:
        name: Security Audit
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Audit npm dependencies
              run: npm audit --audit-level=high
